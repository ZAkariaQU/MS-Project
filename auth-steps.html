    <script>
      $(".container > .row > .left-side > .shadow-lg2").hover(function() {
        $('.container > .row > .left-side > .shadow-lg2 >.shadow-lg >.img-arrow').show()
      });
      $(".container > .row > .left-side > .shadow-lg2").on( "mouseleave", function() {
        $('.container > .row > .left-side > .shadow-lg2 >.shadow-lg >.img-arrow').hide()
      } );

      $(".container > .row > .left-side > .shadow-lg").hover(function() {
        $('.container > .row > .left-side > .shadow-lg >.img-arrow').show()
      });
      $(".container > .row > .left-side > .shadow-lg").on( "mouseleave", function() {
        $('.container > .row > .left-side > .shadow-lg >.img-arrow').hide()
      } );

    </script>
